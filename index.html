<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Single Video Pseudo Live</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #loaderOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      color: gold;
      font-family: sans-serif;
      font-size: 1.2em;
      z-index: 10;
    }

    #muteButton {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 11;
      font-size: 1.5em;
      padding: 8px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    #scrollBanner {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #007BFF;
      color: white;
      font-family: sans-serif;
      font-size: 1em;
      overflow: hidden;
      white-space: nowrap;
      z-index: 11;
    }

    #scrollText {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 20s linear infinite;
    }

    @keyframes scrollText {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" autoplay playsinline muted></video>
    <div id="loaderOverlay">Loading Video...</div>
    <button id="muteButton">üîá</button>

    <div id="scrollBanner">
      <div id="scrollText">Now Playing: "Your Hardcoded Video" ‚Äî Enjoy the show!</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const videoUrl = "https://3gd64u.cfglobalcdn.com/silverlight/secip/113295/133612/1l5Peytzz85rEqi7Q66oiw/MTIwLjE5LjEzMi4xNjc=/1756030578/hls-vod-s001/flv/api/files/videos/2025/08/07/17545869742idqv.mp4.m3u8"; // üîß Your hardcoded m3u8 URL
    let video = document.getElementById('videoPlayer');
    let loader = document.getElementById('loaderOverlay');
    let muteButton = document.getElementById('muteButton');
    let hls = null;

    function resetVideo() {
      const newVideo = document.createElement('video');
      newVideo.id = 'videoPlayer';
      newVideo.autoplay = true;
      newVideo.playsInline = true;
      newVideo.muted = true;
      newVideo.style.width = "100%";
      newVideo.style.height = "100%";
      newVideo.style.objectFit = "cover";
      document.getElementById('videoContainer').replaceChild(newVideo, video);
      video = newVideo;

      attachMuteButtonLogic();
      attachSeekPrevention();

      return newVideo;
    }

    function loadVideo() {
      loader.style.display = 'flex';

      if (hls) {
        hls.destroy();
        hls = null;
      }

      resetVideo();

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(videoUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.currentTime = 0;
          video.play().catch(console.warn);
        });
        hls.on(Hls.Events.LEVEL_LOADED, () => {
          loader.style.display = 'none';
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoUrl;
        video.onloadedmetadata = () => {
          video.currentTime = 0;
          video.play().catch(console.warn);
          loader.style.display = 'none';
        };
      } else {
        loader.innerText = 'Unsupported Video Format';
      }
    }

    function attachMuteButtonLogic() {
      muteButton.textContent = video.muted ? 'üîá' : 'üîä';
      muteButton.onclick = () => {
        video.muted = !video.muted;
        muteButton.textContent = video.muted ? 'üîá' : 'üîä';
        if (!video.paused) {
          video.play().catch(console.warn);
        }
      };
    }

    function attachSeekPrevention() {
      let lastTime = 0;
      video.addEventListener('timeupdate', () => {
        lastTime = video.currentTime;
      });
      video.addEventListener('seeking', () => {
        if (Math.abs(video.currentTime - lastTime) > 0.01) {
          console.log('‚õî Seek attempt blocked');
          video.currentTime = lastTime;
        }
      });
    }

    // üîÅ Auto-refresh video every X minutes (optional pseudo-live effect)
    function autoRefresh(intervalSeconds) {
      setInterval(() => {
        console.log("‚è±Ô∏è Restarting video to simulate pseudo-live...");
        loadVideo();
      }, intervalSeconds * 1000);
    }

    // Init
    attachMuteButtonLogic();
    attachSeekPrevention();
    loadVideo();
    // autoRefresh(300); // Uncomment to auto-refresh every 5 min
  </script>
</body>
</html>
