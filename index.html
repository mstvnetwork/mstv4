<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pseudo-Live Stream Auto-Switch</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #loaderOverlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      color: gold;
      font-family: sans-serif;
      font-size: 1.2em;
      z-index: 10;
    }
    #muteButton {
      position: absolute;
      top: 10px; right: 10px;
      z-index: 11;
      font-size: 1.5em;
      padding: 8px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
    #scrollBanner {
      position: absolute;
      bottom: 0; left: 0;
      width: 100%;
      background-color: #007BFF;
      color: white;
      font-family: sans-serif;
      font-size: 1em;
      overflow: hidden;
      white-space: nowrap;
      z-index: 11;
    }
    #scrollText {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 20s linear infinite;
    }
    @keyframes scrollText {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" autoplay playsinline muted></video>
    <div id="loaderOverlay">Loading Video...</div>
    <button id="muteButton">ðŸ”‡</button>

    <div id="scrollBanner">
      <div id="scrollText">Now Playing: Pseudo-Live Stream â€” Enjoy the show!</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // ðŸ•’ Set your broadcast start time here in UNIX timestamp UTC (e.g. AEST 15:00 = UTC 05:00)
    const BROADCAST_START_UNIX = 1756040400;

    // <-- UPDATED JSON file path for GitHub Pages hosting -->
    const VIDEO_URL_JSON_PATH = 'channel.json';


    let totalPreviousDuration = 0;
    let currentVideoStartTime = null;
    let currentVideoOffset = 0;
    let currentVideoUrl = null;

    let video = document.getElementById('videoPlayer');
    let loader = document.getElementById('loaderOverlay');
    let muteButton = document.getElementById('muteButton');
    let hls = null;

    function getLiveElapsedTime() {
      return Math.floor(Date.now() / 1000) - BROADCAST_START_UNIX;
    }

    function resetVideo() {
      const newVideo = document.createElement('video');
      newVideo.id = 'videoPlayer';
      newVideo.autoplay = true;
      newVideo.playsInline = true;
      newVideo.muted = true;
      newVideo.style.width = "100%";
      newVideo.style.height = "100%";
      newVideo.style.objectFit = "cover";
      document.getElementById('videoContainer').replaceChild(newVideo, video);
      video = newVideo;

      attachMuteButtonLogic();
      attachSeekPrevention();
      return newVideo;
    }

    function switchVideo(newUrl) {
      if (!newUrl) return;
      loader.style.display = 'flex';

      if (currentVideoStartTime !== null) {
        const now = Date.now();
        const playedDuration = Math.floor((now - currentVideoStartTime) / 1000);
        totalPreviousDuration += playedDuration;
      }

      currentVideoUrl = newUrl;
      currentVideoStartTime = Date.now();
      currentVideoOffset = getLiveElapsedTime() - totalPreviousDuration;
      currentVideoOffset = Math.max(0, currentVideoOffset);

      if (hls) {
        hls.destroy();
        hls = null;
      }

      resetVideo();

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(newUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.onloadedmetadata = () => {
            video.currentTime = Math.min(currentVideoOffset, video.duration - 1);
            video.play().catch(console.warn);
          };
        });

        hls.on(Hls.Events.LEVEL_LOADED, () => {
          loader.style.display = 'none';
        });

      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = newUrl;
        video.onloadedmetadata = () => {
          video.currentTime = currentVideoOffset;
          video.play().catch(console.warn);
          loader.style.display = 'none';
        };
      } else {
        loader.innerText = 'Unsupported Video Format';
      }
    }

    function attachMuteButtonLogic() {
      muteButton.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
      muteButton.onclick = () => {
        video.muted = !video.muted;
        muteButton.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
        if (!video.paused) {
          video.play().catch(console.warn);
        }
      };
    }

    function attachSeekPrevention() {
      let lastTime = 0;
      video.addEventListener('timeupdate', () => {
        lastTime = video.currentTime;
      });
      video.addEventListener('seeking', () => {
        if (Math.abs(video.currentTime - lastTime) > 0.01) {
          console.log('â›” Seek attempt blocked');
          video.currentTime = lastTime;
        }
      });
    }

    async function pollVideoUrl() {
      try {
        const response = await fetch(VIDEO_URL_JSON_PATH, {cache: "no-store"});
        if (!response.ok) throw new Error("Failed to fetch JSON");

        const data = await response.json();
        if (!data.videoUrl) throw new Error("Invalid JSON format");

        if (data.videoUrl !== currentVideoUrl) {
          console.log("ðŸ”„ Detected new video URL, switching...");
          switchVideo(data.videoUrl);
        }
      } catch (err) {
        console.warn("Error polling video URL JSON:", err);
      }
    }

    attachMuteButtonLogic();
    attachSeekPrevention();

    (async () => {
      try {
        const response = await fetch(VIDEO_URL_JSON_PATH, {cache: "no-store"});
        const data = await response.json();
        if (data.videoUrl) {
          switchVideo(data.videoUrl);
        } else {
          loader.innerText = 'No video URL found in JSON';
        }
      } catch (err) {
        loader.innerText = 'Failed to load video URL JSON';
        console.error(err);
      }
    })();

    setInterval(pollVideoUrl, 10000);
  </script>
</body>
</html>
