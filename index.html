<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MSTV Pseudo-Live Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video, iframe {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      border: none;
    }

    video {
      object-fit: cover;
    }

    #muteButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 1.5em;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" autoplay playsinline muted></video>
    <iframe id="htmlEmbed" style="display: none;"></iframe>
    <span id="muteButton">ðŸ”‡</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('videoPlayer');
    const iframe = document.getElementById('htmlEmbed');
    const muteButton = document.getElementById('muteButton');
    let hls = null;

    let isMuted = localStorage.getItem('mstvMuted') === 'false' ? false : true;

    const channel = {
      type: "auto",
      durations: [8667, 10, 10, 10, 10,120, 10],
      urls: [
        "https://gt4s3g.cfglobalcdn.com/silverlight/secip/113295/133612/ISsncYR3yO68gGO_-1BESA/MTIwLjE5LjE4Ni42OQ==/1756467498/hls-vod-s002/flv/api/files/videos/2025/08/19/1755585723vuuip.mp4.m3u8",                               // MP4
        "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",                         // M3U8
        "https://www.w3schools.com/html/html_iframe.asp",                            // HTML Page
        "https://www.youtube.com/watch?v=dQw4w9WgXcQ",                               // YouTube
        "https://vimeo.com/76979871",                                               // Vimeo
        "https://www.dailymotion.com/video/x7vo5ev",                                 // Dailymotion
        "https://www.twitch.tv/ninja"                                               // Twitch
      ]
    };

    let currentVideoIndex = -1;

    function getPlaybackPosition(channel) {
      const total = channel.durations.reduce((a, b) => a + b, 0);
      const now = Math.floor(Date.now() / 1000) % total;
      let offset = 0;
      for (let i = 0; i < channel.durations.length; i++) {
        if (now < offset + channel.durations[i]) {
          return { index: i, time: now - offset };
        }
        offset += channel.durations[i];
      }
      return { index: 0, time: 0 };
    }

    function detectType(url) {
      if (channel.type !== "auto") return channel.type;
      if (url.endsWith(".m3u8")) return "m3u8";
      if (url.endsWith(".mp4") || url.endsWith(".webm") || url.endsWith(".ogg")) return "mp4";
      if (url.endsWith(".html")) return "html";
      if (url.includes("youtube.com") || url.includes("youtu.be")) return "youtube";
      if (url.includes("vimeo.com")) return "vimeo";
      if (url.includes("dailymotion.com")) return "dailymotion";
      if (url.includes("twitch.tv")) return "twitch";
      return "unknown";
    }

    function getEmbedUrl(url, type) {
      switch (type) {
        case "youtube": {
          const idMatch = url.match(/(?:youtu\.be\/|v=)([^&?/]+)/);
          return idMatch ? `https://www.youtube.com/embed/${idMatch[1]}?autoplay=1&mute=1` : null;
        }
        case "vimeo": {
          const idMatch = url.match(/vimeo\.com\/(\d+)/);
          return idMatch ? `https://player.vimeo.com/video/${idMatch[1]}?autoplay=1&muted=1` : null;
        }
        case "dailymotion": {
          const idMatch = url.match(/dailymotion\.com\/video\/([a-zA-Z0-9]+)/);
          return idMatch ? `https://www.dailymotion.com/embed/video/${idMatch[1]}?autoplay=1&mute=1` : null;
        }
        case "twitch": {
          const channelMatch = url.match(/twitch\.tv\/([a-zA-Z0-9_]+)/);
          const channel = channelMatch ? channelMatch[1] : null;
          const parent = "yourdomain.com"; // ðŸ”§ Replace this with your domain (e.g. localhost or example.com)
          return channel ? `https://player.twitch.tv/?channel=${channel}&parent=${parent}&autoplay=true&muted=true` : null;
        }
        default: return null;
      }
    }

    function loadStream(index, time) {
      const url = channel.urls[index];
      const type = detectType(url);

      if (hls) {
        hls.destroy();
        hls = null;
      }
      video.pause();
      video.src = '';
      video.style.display = 'none';
      iframe.style.display = 'none';

      if (["html", "youtube", "vimeo", "dailymotion", "twitch"].includes(type)) {
        const embedUrl = type === "html" ? url : getEmbedUrl(url, type);
        if (embedUrl) {
          iframe.src = embedUrl;
          iframe.style.display = 'block';
          muteButton.style.display = 'none';
          return;
        }
      }

      video.style.display = 'block';
      muteButton.style.display = 'block';

      if (type === 'm3u8' && Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.currentTime = time;
          video.play().catch(() => {});
        });
      } else {
        video.src = url;
        video.addEventListener('loadeddata', function handler() {
          video.removeEventListener('loadeddata', handler);
          video.currentTime = time;
          video.play().catch(() => {});
        });
      }
    }

    function syncPlayback() {
      const { index, time } = getPlaybackPosition(channel);
      if (index !== currentVideoIndex) {
        currentVideoIndex = index;
        loadStream(index, time);
      } else if (video.style.display !== 'none' && Math.abs(video.currentTime - time) > 2) {
        video.currentTime = time;
      }
    }

    muteButton.addEventListener('click', () => {
      isMuted = !isMuted;
      localStorage.setItem('mstvMuted', isMuted);
      video.muted = isMuted;
      muteButton.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
      if (!video.paused) {
        video.play().catch(() => {});
      }
    });

    video.muted = isMuted;
    muteButton.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';

    syncPlayback();
    setInterval(syncPlayback, 1000);
  </script>
</body>
</html>
