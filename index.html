<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pseudo Live Stream</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #loaderOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      color: gold;
      font-family: sans-serif;
      font-size: 1.2em;
      z-index: 10;
    }
    #muteButton {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 11;
      font-size: 1.5em;
      padding: 8px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
    #scrollBanner {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #007BFF;
      color: white;
      font-family: sans-serif;
      font-size: 1em;
      overflow: hidden;
      white-space: nowrap;
      z-index: 11;
    }
    #scrollText {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 20s linear infinite;
    }
    @keyframes scrollText {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" autoplay playsinline muted></video>
    <div id="loaderOverlay">Loading Video...</div>
    <button id="muteButton">ðŸ”‡</button>
    <div id="scrollBanner">
      <div id="scrollText">Now Playing: "Pseudo Live Stream" â€” Enjoy the show!</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const BROADCAST_START_UNIX = 1755961200; // 2025-08-24 17:00 AEST // Replace this with your actual UNIX start time (UTC)
    const VIDEO_URL_JSON_PATH = 'channel.json'; // This should be accessible via GitHub Pages
    const POLL_INTERVAL = 15000; // Check every 15 seconds for updated video URL

    let video = document.getElementById('videoPlayer');
    let loader = document.getElementById('loaderOverlay');
    let muteButton = document.getElementById('muteButton');
    let hls = null;
    let currentVideoUrl = '';
    let currentVideoOffset = 0;
    let lastTime = 0;

    function getLiveElapsedTime() {
      return Math.floor(Date.now() / 1000) - BROADCAST_START_UNIX;
    }

    function switchVideo(newUrl) {
      if (newUrl === currentVideoUrl || !newUrl) return;

      currentVideoUrl = newUrl;
      loader.style.display = 'flex';

      if (hls) {
        hls.destroy();
        hls = null;
      }

      const newVideo = document.createElement('video');
      newVideo.id = 'videoPlayer';
      newVideo.autoplay = true;
      newVideo.playsInline = true;
      newVideo.muted = video.muted;
      newVideo.style.width = "100%";
      newVideo.style.height = "100%";
      newVideo.style.objectFit = "cover";

      document.getElementById('videoContainer').replaceChild(newVideo, video);
      video = newVideo;

      attachMuteButtonLogic();
      attachSeekPrevention();

      currentVideoOffset = Math.max(0, getLiveElapsedTime());

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(newUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.onloadedmetadata = () => {
            const seekTime = Math.min(currentVideoOffset, video.duration - 1);
            video.currentTime = seekTime;
            video.play().catch(console.warn);
          };
        });

        hls.on(Hls.Events.LEVEL_LOADED, () => {
          loader.style.display = 'none';
        });

      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = newUrl;
        video.onloadedmetadata = () => {
          const seekTime = Math.min(currentVideoOffset, video.duration - 1);
          video.currentTime = seekTime;
          video.play().catch(console.warn);
          loader.style.display = 'none';
        };
      } else {
        loader.innerText = 'Unsupported Video Format';
      }
    }

    function attachMuteButtonLogic() {
      muteButton.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
      muteButton.onclick = () => {
        video.muted = !video.muted;
        muteButton.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
        if (!video.paused) {
          video.play().catch(console.warn);
        }
      };
    }

    function attachSeekPrevention() {
      video.addEventListener('timeupdate', () => {
        lastTime = video.currentTime;
      });

      video.addEventListener('seeking', () => {
        if (Math.abs(video.currentTime - lastTime) > 0.01) {
          console.log('â›” Seek attempt blocked');
          video.currentTime = lastTime;
        }
      });
    }

    async function pollChannelJson() {
      try {
        const res = await fetch(VIDEO_URL_JSON_PATH + '?t=' + Date.now());
        const data = await res.json();
        if (data.videoUrl) {
          switchVideo(data.videoUrl);
        }
      } catch (e) {
        console.error('Error polling video URL JSON:', e);
      }
    }

    // Start everything
    attachMuteButtonLogic();
    attachSeekPrevention();
    pollChannelJson(); // Load initial video
    setInterval(pollChannelJson, POLL_INTERVAL); // Poll for URL updates

  </script>
</body>
</html>
